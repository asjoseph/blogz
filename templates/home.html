{% extends "base.html" %}
{% block content %}
    <body style= "background-color: #6aede6">
    <h1 style = "color: #023a37; font-family: times new roman; font-style: italic">Blogz</h1>
    <ul>
        {% for blog in blogs %}
            <h2><a href= "./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p><a href= "./blog?user={{blog.owner.id}}">{{blog.owner.user}}</a>
        {% endfor %}
    </ul>
    </body>
{% endblock %}
